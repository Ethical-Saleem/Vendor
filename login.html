<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/75706b52ac.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
  </head>
  <body class="login-page">
    <section class="vh-100">
        <div class="container-fluid h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-6 align-items-center justify-content-center h-100 mx-auto" id="welcomeCol">
              <!--<div class="welcome-logo d-flex align-items-center d-block mx-auto text-align-center">-->
                <div class="col-6 col-sm-6 text-align-center justify-content-center mx-auto" id="imgCol">
                  <img src="./assets/Capture.PNG" class="img-fluid" alt="Sample image">
                  <div class="text-center text-white">
                    <h3 class="col-text text-white mx-auto text-align-center" id="colText">Welcome Back </h3>
                  <p class="col-text text-white mx-auto fw-light">Just a couple of clicks and you are in</p>
                  </div>
                  
                </div>
                
              <!--</div>-->
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6 h-100">
              <div class="col col-8 mx-auto" id="formCol">
                <form>
                  
                    
                  <p class="lead fw-bold mb-0 me-3">Login</p> <br>
        
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="loginEmail">Email address*</label>
                    <input type="email" id="loginEmail" class="form-control form-control-md"
                      placeholder="Enter email address" />
                    
                  </div>
        
                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <label class="form-label" for="loginPassword">Password*</label>
                    <div class="input-group">
                      <input type="password" id="loginPassword" class="form-control form-control-md"
                      placeholder="Input password" />
                      <button class="d-none" id="toggle-password" type="button">Show</button>
                    </div>
                    
                    <a href="#!" class="text-body" id="forget">Forget password</a>
                  </div>
                  <button class="btn btn-block text-center my-3 w-100">Login</button>
                  
                  
        
                </form>
              </div>
            </div>
          </div>
        </div>
    </section>
  </body>
</html>
